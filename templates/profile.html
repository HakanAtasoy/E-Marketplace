<!DOCTYPE html>
<html lang="en">
<head>

    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 0;
        }

            margin: 50px auto;

            border-radius: 8px;

            text-align: center;

        }
